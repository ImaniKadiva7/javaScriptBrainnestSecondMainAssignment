<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ASSIGNMENT CALCULATOR</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="grid-calculator">
            <div class="answer">
                <div data-previous-operand class="operand-before"></div>
                <div data-current-operand class="operand-after"></div>
            </div>
            <button all-clear class="space-two">AC</button>
            <button delete>DEL</button>
            <button operation>รท</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operation>*</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button operation>+</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operation>-</button>
            <button number>.</button>
            <button number>0</button>
            <button equals class="space-two">=</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
